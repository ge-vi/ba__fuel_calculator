fuel_calculator.fuel_default_settings:
  path: '/admin/config/system/fuel-default-settings'
  defaults:
    _title: 'Fuel form configuration'
    _form: 'Drupal\fuel_calculator\Form\FuelDefaultSettingsForm'
  requirements:
    _permission: 'administer site configuration'

fuel_calculator.fuel_calculate:
  path: '/fuel-calculator'
  defaults:
    _title: 'Fuel Calculator'
    _form: 'Drupal\fuel_calculator\Form\FuelCalculatorForm'
  requirements:
    _permission: 'access content'
